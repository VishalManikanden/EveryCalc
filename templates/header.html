<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/8e8867ce74.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="static/css/styles.css">

    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico"/>
</head>


<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="navbar-brand ms-1" href="{{ url_for('home') }}"><img src="static/name_logo.png"
                                                                           alt="EveryCalc Logo" class="logo"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            {% if not display_other: %}
            <a class="nav-link" href="{{ url_for('home') }}">
                <button type="button" class="btn nav-btn close-button"><i class="fa-sharp fa-solid fa-xmark"></i></button>
            </a>
            {% endif %}

        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form method="POST" action="{{ url_for('search') }}" class="d-flex ms-1 me-2 search-calculators">
                {{ form.hidden_tag() }}
                <div class="input-group">
                    <input type="search" class="form-control border-primary rounded-start" id="search-input"
                           placeholder="Search calculators" aria-label="Search"
                           name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-primary rounded-start-0" type="submit">Search</button>
                    </div>
                </div>
            </form>

            {% if display_other: %}
            <ul class="navbar-nav ms-auto">
                {% if not current_user.is_authenticated: %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sign_in') }}">
                        <button type="button" class="btn btn-outline-primary nav-btn ms-1">Sign in</button>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sign_up') }}">
                        <button type="button" class="btn btn-outline-primary nav-btn ms-1">Sign up</button>
                    </a>
                </li>

                {% else: %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('saved_calculations') }}">
                        <button type="button" class="btn btn-outline-primary nav-btn ms-1 saved-button">Saved</button>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">
                        <button type="button" class="btn btn-outline-primary nav-btn ms-1">Contact</button>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sign_out') }}">
                        <button type="button" class="btn btn-outline-primary nav-btn ms-1">Sign Out</button>
                    </a>
                </li>
                {% endif %}
            </ul>
            {% endif %}
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
